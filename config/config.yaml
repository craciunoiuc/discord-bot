# Discord Client
# ===========
#
# These options contains all the data necessary to run the Discord bot.
discord:
  token:   'TOKEN'
  channel: 'bot_control'
  prefix:  '~'
  blacklistStickersGuildIds:
    [
      '865768900662788107',
      '522681957373575168',
      '671490249460940802',
      '418652140454674432',
    ]
  cringeMasterUserIds: []

# Markov Chain
# ===========
#
# These options contains all the data necessary to configure the Markov chain.
markov:
  order: 6
  maxRetries: 30
  minNumberOfWords: 3
  minNumberOfChars: 7
  blacklistWords:
    [ 
      'http',
      'everyone',
    ]
  data:
    - name: 'general'
      path: './data/markov/general.zip'
      maxMessageLength: 500

# Other Options
# ===========
#
